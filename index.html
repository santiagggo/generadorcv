<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Generador de CV</title>
</head>
<body>
    <h1>Generador de CV</h1>
    <div class="contenedor">
        <img src="" alt="foto CV" id="foto">
        <h2>Nombre: <span id="nombre"></span></h2>
        <h2>Apellido: <span id="apellido"></span></h2>
        <div>
            <p>Correo: <span id="correo"></span></p>
            <p>Telefono: <span id="telefono"></span></p>
            <p>Nacionalidad: <span id="nacionalidad"></span></p>
            <p>Ciudad: <span id="ciudad"></span></p>
            <p>Edad: <span id="edad"></span></p>

            
        </div>
    </div>

    <div class="boton">
        <button id="boton">GENERAR CV</button>
    </div>



    <script src="script.js"> </script>
</body>
</html>
